        const FeedCalculatorTool = ({ t, goBack }) => {

            const [isTyping, setIsTyping] = useState(false);
            const chatEndRef = useRef(null);
            const t = TRANSLATIONS[lang].common;

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });

            const handleSend = () => {
                if(!input.trim()) return;
                const userMsg = { id: Date.now(), role: 'user', text: input };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsTyping(true);

                // Simulate AI response
                setTimeout(() => {
                    const replyText = generateReply(userMsg.text);
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', text: replyText }]);
                    setIsTyping(false);
                }, 1000);

                                { id: 'tools', icon: 'fa-table-cells', label: t.tabs.tools }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex flex-col items-center justify-center w-full h-full transition-all ${activeTab === tab.id ? 'text-brand-cyan scale-110' : 'text-slate-400'}`}>
                                    <i className={`fa-solid ${tab.icon} text-xl mb-1`}></i>
                                    <span className="text-[9px] font-black uppercase tracking-wider">{tab.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        const DesktopLayout = ({ lang, setLang, theme, toggleTheme, onLogout }) => {
            const [activeTab, setActiveTab] = useState('dashboard');
            
            return (
                <div className="flex h-screen bg-gray-50 dark:bg-dark-900 transition-colors">
                    <DesktopSidebar activeTab={activeTab} setActiveTab={setActiveTab} onLogout={onLogout} lang={lang} setLang={setLang} theme={theme} toggleTheme={toggleTheme} />
                    <main className="flex-1 overflow-hidden relative flex flex-col">
                        <div className="flex-1 overflow-y-auto">
                            {activeTab === 'dashboard' && <Dashboard lang={lang} setActiveTab={setActiveTab} isMobile={false} />}
                            {activeTab === 'map' && <div className="p-4 h-full"><FieldMap mapId="map-desktop" /></div>}
                            {activeTab === 'ai' && <div className="h-full max-w-2xl mx-auto"><AIChat lang={lang} /></div>}
                            {activeTab === 'tools' && <div className="h-full max-w-4xl mx-auto relative"><ToolsSection lang={lang} /></div>}
                        </div>
                    </main>
                </div>
            );
        };

        // --- SIDEBAR & LANDING (Keep existing) ---
        const DesktopSidebar = ({ activeTab, setActiveTab, onLogout, lang, theme, toggleTheme, setLang }) => {
            const menu = [
                { id: 'dashboard', icon: 'fa-chart-pie', label: TRANSLATIONS[lang].tabs.dash },
                { id: 'map', icon: 'fa-map-location-dot', label: TRANSLATIONS[lang].common.map },
                { id: 'ai', icon: 'fa-robot', label: TRANSLATIONS[lang].tabs.ai },
                { id: 'tools', icon: 'fa-toolbox', label: TRANSLATIONS[lang].tabs.tools },
            ];

            return (
                <aside className="w-64 bg-white dark:bg-dark-800 border-r border-slate-200 dark:border-slate-800 flex flex-col h-screen z-20">
                    <div className="p-6 flex items-center gap-3">
                        <div className="w-10 h-10 bg-brand-lime rounded-xl flex items-center justify-center text-black font-bold text-xl"><i className="fa-solid fa-leaf"></i></div>
                        <div className="font-bold text-xl">EkoNova</div>
                    </div>
                    <nav className="flex-1 px-4 space-y-2 mt-4">
                        {menu.map(item => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all ${activeTab === item.id ? 'bg-brand-lime text-black' : 'text-slate-500 hover:bg-gray-100 dark:hover:bg-slate-700 dark:text-slate-400'}`}>
                                <i className={`fa-solid ${item.icon} w-6`}></i> {item.label}
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t border-slate-200 dark:border-slate-800 space-y-2">
                        <div className="flex gap-2 mb-2">
                            <button onClick={() => setLang('ru')} className={`flex-1 py-1 rounded text-xs font-bold ${lang === 'ru' ? 'bg-slate-200 dark:bg-slate-700' : ''}`}>RU</button>
                            <button onClick={() => setLang('ky')} className={`flex-1 py-1 rounded text-xs font-bold ${lang === 'ky' ? 'bg-slate-200 dark:bg-slate-700' : ''}`}>KY</button>
                        </div>
                        <button onClick={toggleTheme} className="w-full flex items-center gap-3 px-4 py-2 rounded-xl text-sm hover:bg-gray-100 dark:hover:bg-slate-700 text-slate-500 dark:text-slate-400">
                             <i className={`fa-solid ${theme === 'dark' ? 'fa-sun' : 'fa-moon'}`}></i> –¢–µ–º–∞
                        </button>
                        <button onClick={onLogout} className="w-full flex items-center gap-3 px-4 py-2 rounded-xl text-sm hover:bg-red-50 text-red-500">
                            <i className="fa-solid fa-right-from-bracket"></i> {TRANSLATIONS[lang].common.logout}
                        </button>
                    </div>
                </aside>
            );
        };

        const LandingPage = ({ onLogin, lang, setLang, theme, toggleTheme }) => {
            const t = TRANSLATIONS[lang];
            return (
                <div className={`min-h-screen ${theme === 'light' ? 'bg-white' : 'bg-dark-900'} relative overflow-hidden transition-colors`}>
                    <div className="absolute inset-0 hero-gradient"></div>
                    <nav className="relative z-10 max-w-7xl mx-auto px-6 h-24 flex items-center justify-between">
                        <div className="flex items-center gap-3 text-2xl font-black tracking-tighter">
                            <i className="fa-solid fa-leaf text-brand-lime"></i> EkoNova
                        </div>
                        <div className="hidden md:flex gap-8 font-medium text-sm uppercase tracking-widest text-slate-500 dark:text-slate-400">
                            <a href="#">{t.nav.solutions}</a>
                            <a href="#">{t.nav.about}</a>
                            <a href="#">{t.nav.pricing}</a>
                        </div>
                        <div className="flex gap-4">
                             <button onClick={toggleTheme} className="w-10 h-10 rounded-full border border-slate-200 dark:border-slate-700 flex items-center justify-center"><i className={`fa-solid ${theme==='dark'?'fa-sun':'fa-moon'}`}></i></button>
                             <button onClick={() => setLang(l => l==='ru'?'ky':'ru')} className="font-bold w-10">{lang.toUpperCase()}</button>
                             <button onClick={onLogin} className="bg-brand-lime text-black px-6 py-2 rounded-full font-bold hover:scale-105 transition-transform">{t.nav.login}</button>
                        </div>
                    </nav>
                    <div className="relative z-10 max-w-7xl mx-auto px-6 pt-20 text-center">
                        <h1 className="text-5xl md:text-8xl font-black mb-6 tracking-tighter">
                            {t.hero.title} <br />
                            <span className="text-transparent bg-clip-text bg-gradient-to-r from-brand-lime to-brand-cyan">{t.hero.subtitle}</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-slate-500 max-w-2xl mx-auto mb-10">{t.hero.desc}</p>
                        <div className="flex flex-col md:flex-row justify-center gap-4">
                            <button onClick={onLogin} className="bg-brand-purple text-white px-10 py-5 rounded-2xl font-bold text-lg shadow-2xl shadow-brand-purple/40 hover:-translate-y-1 transition-transform">{t.hero.start}</button>
                        </div>
                        <div className="mt-20 mx-auto max-w-5xl glass rounded-t-[40px] border-b-0 p-4 pb-0 animate-slide-up">
                            <div className="bg-slate-100 dark:bg-dark-800 rounded-t-[30px] h-64 md:h-96 w-full flex items-center justify-center overflow-hidden relative">
                                <div className="absolute inset-0 bg-cover bg-center opacity-40" style={{backgroundImage: 'url(https://images.unsplash.com/photo-1625246333195-78d9c38ad449?q=80&w=1000&auto=format&fit=crop)'}}></div>
                                <div className="relative z-10 glass p-8 rounded-3xl backdrop-blur-xl">
                                    <i className="fa-solid fa-chart-simple text-6xl text-brand-lime mb-4"></i>
                                    <div className="text-2xl font-bold">Dashboard Preview</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            )
        };

        const App = () => {
            const [view, setView] = useState('landing');
            const [lang, setLang] = useState('ru');
            const [theme, setTheme] = useState('dark');
            // Increased breakpoint for mobile view to handle wider phones/tablets better as per user screenshot issue
            const [isMobile, setIsMobile] = useState(window.innerWidth < 1280);

            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 1280);
                window.addEventListener('resize', handleResize);
                document.documentElement.classList.toggle('dark', theme === 'dark');
                return () => window.removeEventListener('resize', handleResize);
            }, [theme]);

            const handleLogin = () => setView('app');
            const handleLogout = () => setView('landing');

            if (view === 'landing') {
                return <LandingPage onLogin={handleLogin} lang={lang} setLang={setLang} theme={theme} toggleTheme={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} />;
            }

            if (isMobile) {
                return <MobileLayout onLogout={handleLogout} lang={lang} setLang={setLang} theme={theme} toggleTheme={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} />;
            } else {
                return <DesktopLayout onLogout={handleLogout} lang={lang} setLang={setLang} theme={theme} toggleTheme={() => setTheme(t => t === 'dark' ? 'light' : 'dark')} />;
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
